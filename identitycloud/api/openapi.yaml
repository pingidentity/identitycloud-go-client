tags:
- description: |
    Environment secrets and variables (ESVs) let you individually configure the development, staging, and production environments in your Advanced Identity Cloud tenant.
  name: Environment Secrets and Variables
- description: |
    Variables are used to set configuration values that need to be different for each tenant environment. For example, an external service might need one URL in your development environment, but a different URL in your production environment.<br /><br />
    Variables are not versioned, and can be read back. They should not contain secrets.<br /><br />
    Variables are injected into Advanced Identity Cloud configuration when the underlying services are started or restarted.
  name: Variables
- description: |
    Secrets are used to set configuration values that need encrypting. The values may or may not need to be different for each tenant environment. Authorization passwords and authentication signing keys are examples of secrets that might exist in your configuration.<br /><br />
    Secrets can have multiple versions enabled to allow rotation, and once set they cannot be read back.<br /><br />
    Secrets are injected into Advanced Identity Cloud configuration when the underlying services are started or restarted.
  name: Secrets
- description: A restart of Advanced Identity Cloud services is used when new variables
    or secrets have been created and need to be injected into Advanced Identity Cloud
    configuration.
  name: Restart
- description: Count is used to quickly identify how many variables and secrets are
    in an environment.
  name: Count
- description: |
    Advanced Identity Cloud lets you run self-service promotions to move configuration between a sequential pair of tenant environments.
  name: Config Promotions
- description: |
    API endpoints related to self-service promotions
  name: Promotion
- description: |
    Advanced Identity Cloud gives you the ability to configure various environment settings via REST.
  name: Environment Configuration
- description: Operations related to certificates
  name: Certificates
- description: Operations related to certificate signing requests
  name: CSRs
- description: Operations related to content security policy
  name: Content Security Policy
- description: Operations related to cookie domains
  name: Cookie Domains
- description: Operations related to custom domains
  name: Custom Domains
- description: Operations related to federation enforcement
  name: Federation Enforcement
- description: Operations related to release management
  name: Release
- description: Operations related to single sign-on cookies
  name: SSO Cookie
